<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xity</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">

<body>
    <div class="main">
        <div class="head"></div>
        <div class="head_image">
            <div class="Category font_size_30 text_color_white">
                <p>Category Directory</p>
            </div>
            <div class="line"></div>
            <div class="menu">
                <div class="links"><a class="text_decoration font_size_14 text_color_light" href="#">Home <i
                            class="fa-solid fa-caret-right "></i></a></div>
                <div class="links"><a class="text_decoration font_size_14 text_color_light" href="#">Directory Category
                        <i class="fa-solid fa-caret-right"></i></a></div>

                    </a></div>

        </div>

        <div class="buttom_content">
            <h1 class="blur_text">SPONSORS</h1>

            <div class="buttomContent">
                <div class="font_size_40">Our Supporters</div>
                <div class="font_size_24">To take our vision forward</div>
            </div>
            <div class="toplift">
                <marquee onmouseover="this.stop();" onmouseout="this.start();">
                    <div class="google"><a class="" href="#"><img src="asserts/media_1723751745690_ad.svg"></a></div>
                </marquee>
                <marquee direction=right onmouseover="this.stop()" onmouseout="this.start()">
                    <div class="google"><a class="hoving" href="#"><img src="asserts/media_1723751745690_ad.svg"></a></div>
                </marquee>
                <marquee onmouseover="this.stop()" onmouseout="this.start()">
                    <div class="add">
                        <div class="google"><a class="" href="#"><img src="asserts/media_1723751745690_ad.svg"></a>
                        </div>
                        <div class="google"><a class="" href="#"><img src="asserts/media_1723751745690_ad.svg"></a>
                        </div>


                    </div>
                </marquee>
            </div>
        </div>
    </div>
